<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Wp Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center p-5">Generate WP Theme</h1>
        <form action="https://generatewptheme.netlify.app/process.php" method="post">
            <div>
                <label for="theme_name">Theme Name:</label>
                <input class="form-control w-50" type="text" id="theme_name" name="theme_name">
            </div>
            <div>
                <label for="author">Author:</label>
                <input class="form-control w-50" type="text" id="author" name="author">
            </div>
            <div>
                <input  type="checkbox" id="use_woocommerce" name="use_woocommerce">
                <label for="use_woocommerce">Use WooCommerce-</label>
            </div>
            <div>
                <input class="btn btn-primary mt-4" type="submit" value="Generate" name="generate">
            </div>
        </form>
    </div>
    
</body>
</html>
